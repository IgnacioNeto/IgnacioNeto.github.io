    <main class="contato">
        <h1>Fale Conosco</h1>
        <p>Preencha o formulário abaixo, ligue para (11) 2345:6789 ou se prefirir visite-nos na rua Francisco Coimbra, 403 - Penha -São Paulo</p>

        <div class="form">
            <!-- Método "Get" passa a informação pela URL, preferivel usar "Post" -->
            <form action="envia.php" method="post">

                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required> <!-- (name) Serve para recuperar do .php (required) Torna obrigatório o preenchimento. -->
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="digite seu melhor e-mail">
                </div>

                <div>
                    <label for="fone">Fone:</label>
                    <input type="tel" id="fone" name="fone" placeholder="DDD + Fone">
                </div>

                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea name="msg" id="msg" placeholder="dúvidas, críticas e sugestões..."></textarea>
                </div>

                <div>
                    <!-- Obs: (value) comanda o título do botão -->
                    <input type="submit" name="enviar" id="enviar" value="Mandar">
                </div>

            </form>

        </div>

        <div class="mapa">

            <!-- Mudar  width="100%" height="400"-->

        </div>
